<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Listings</title>
<link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="product">
        <div class="price">$85,999</div>
        <div class="details">
            <div class="attribute">Brand:</div>
            <div class="value">Apple</div>
            <div class="attribute">Operating system:</div>
            <div class="value">iOS 14</div>
            <div class="attribute">Generation:</div>
            <div class="value">5G</div>
            <div class="attribute">Memory:</div>
            <div class="value">128GB</div>
            <div class="attribute">Screen size:</div>
            <div class="value">6.1 inches</div>
        </div>
        <button class="cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy Now</button>
    </div>
    <!-- Repeat the above structure for each product -->
</body>
</html>
